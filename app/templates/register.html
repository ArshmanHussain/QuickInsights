<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;"></div>
<h2>Register</h2>

<form method="post">
    <div class="mb-3">
      <label for="exampleInputusername" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputusername" name="username">
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" aria-describedby="passwordhelp">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>


<a href="/login">Login</a>
</div>
</body>
</html>
